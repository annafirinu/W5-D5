<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="backgroundColor">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img height="40" src="./Netflix-assets/assets/netflix_logo.png" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-1 mb-2">
        <div class="row">
          <div class="col-12">
            <h1 class="pb-1 text-white">Edit Profile</h1>
          </div>
        </div>
      </div>
      <div class="container mt-1">
        <div class="row border-bottom border-top border-secondary">
          <div class="col-6 col-md-4 d-flex mt-2">
            <div
              class="p-1 bg-light bg-transparent justify-content-center align-items-center"
            >
              <img class="img-fluid" src="./Netflix-assets/assets/avatar.png" />
            </div>
          </div>

          <div class="col-8 mt-2">
            <div class="border-bottom border-secondary mb-3">
              <div class="bg-light bg-transparent">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control bg-secondary border-0"
                    id="nome"
                    placeholder="Strive Student"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label text-white"
                  >Language</label
                >
                <select
                  class="form-select bg-transparent text-white"
                  id="categoria"
                >
                  <option selected>-----</option>
                  <option value="1">English</option>
                  <option value="2">Italian</option>
                  <option value="3">French</option>
                </select>
              </div>
            </div>
            <div class="border-bottom border-secondary mb-3 mt-3">
              <p class="text-white">Maturity Settings:</p>
              <button class="bg-dark text-white mb-2">
                ALL MATURITY RATINGS
              </button>
              <p class="text-white">
                Show titles of <b>all maturity ratings </b>for this profile.
              </p>
              <button
                class="bg-transparent text-bg-secondary border border-secondary mb-3"
              >
                EDIT
              </button>
            </div>

            <div>
              <p class="text-white">Autoplay controls</p>
              <ul class="list-group text-white mb-3">
                <li class="list-group-item">
                  <input type="checkbox" class="form-check-input me-2" />
                  Autoplay next episode in a series on all devices.
                </li>
                <li class="list-group-item">
                  <input type="checkbox" class="form-check-input me-2" />
                  Autoplay previews while browsing on all device.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="col-12 d-flex flex-column flex-md-row">
          <div class="col-4">
            <button class="bg-transparent text-white border border-white mb-2">
              SAVE
            </button>
          </div>

          <div class="col-4">
            <button class="bg-transparent text-white border border-white mb-2">
              CANCEL
            </button>
          </div>

          <div class="col-4">
            <button class="bg-transparent text-white border border-white">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
